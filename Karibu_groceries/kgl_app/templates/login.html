{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <h3>Login</h3>

      <div class="form-group mb-3">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
      </div>

      <div class="form-group mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      </div>

      <div class="form-group row mb-3">
        <div class="col-md-6">
          <label for="exampleInputtext">Role</label>
          <select class="form-control" id="exampleInputtext" required>
            <option value="" disabled selected>Select your role</option>
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
            <option value="sales_agent">Sales Agent</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="exampleBranchSelect">Branch</label>
          <select class="form-control" id="exampleBranchSelect" required>
            <option value="" disabled selected>Select your branch</option>
            <option value="branch1">Majjango</option>
            <option value="branch2">Matugga</option>
          </select>
        </div>
      </div>

      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>

      <div class="text-center">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
