{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Home - Karibu Groceries</title>
    <style>
        body {
            background-image: url('/static/images/shop.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            width: 32rem;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #ffffff;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        .card-title {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .card-text {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #d95427;
            border: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            width: 150px;
            /* fixed smaller width */
            text-align: center;
            margin-top: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #c13d1a;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="card">
        <h5 class="card-title">Welcome to Karibu Groceries!</h5>
        <p class="card-text">Your one-stop shop for fresh products. Join us and explore more!</p>
        <a href="/home/" class="btn btn-primary mx-auto">Get Started</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
