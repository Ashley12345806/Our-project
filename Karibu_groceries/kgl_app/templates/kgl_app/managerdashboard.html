{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body>
    <div class="sidebar">
        <div>
            <h3>Manager Dashboard</h3>
            <a href="/home/"><i class="fas fa-home"></i> HOME</a>
            <a href="/sales/"><i class="fas fa-dollar-sign"></i> SALES</a>
            <a href="/receipt/"><i class="fas fa-receipt"></i> RECEIPTS</a>
            <a href="/products/"><i class="fas fa-box"></i> PRODUCTS</a>
            <a href="/logout/" style="color: #ffdddd;"><i class="fas fa-sign-out-alt"></i> LOG OUT</a>
        </div>
    </div>

    <div class="main-content">
        <h2>Welcome, Manager</h2>
        <div class="cards">
            <div class="card">
                <h5>Total Sales</h5>
                <h3>UGX {{ total_sales }}</h3> <!-- Dynamic sales -->
            </div>
            <div class="card">
                <h5>Receipts</h5>
                <h3>{{ total_receipts }}</h3> <!-- Dynamic receipts -->
            </div>
            <div class="card">
                <h5>Products</h5>
                <h3>{{ total_products }}</h3> <!-- Dynamic products -->
            </div>
        </div>
    </div>
    <footer class="text-center py-3">
        <p>&copy; 2025 KARIBU GROCERIES LTD. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
