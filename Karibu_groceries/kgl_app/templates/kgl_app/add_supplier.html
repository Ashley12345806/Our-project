{% extends 'kgl_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/products.css' %}">
<title>Add Supplier - Karibu Groceries</title>

<section class="table_header">
    <h1><i class="fas fa-truck"></i> Add Supplier</h1>
</section>

<section class="table_body mb-4">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save Supplier
                </button>
                <a href="{% url 'supplier' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
