{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Stock Levels - Karibu Groceries</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{% static '/css/add_to_stock.css/' %}">
</head>

<body>
  {% block content %}
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav flex-row ms-3">
        <li class="nav-item me-3">
          <a class="nav-link active" href="/home/">Home</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="/products/">Products</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="/sales/">Sales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout/">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <form method="POST" class="update-form">
        <h1>Update Stock Levels</h1>
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success btn-update">Update</button>
      </form>
    </div>
  </div>

  {% endblock %}
  
  <div class="footer">
    &copy; 2025 Karibu Groceries Ltd. All rights reserved.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
