{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/add_to_stock.css' %}">
  <title>Update Stock Levels - Karibu Groceries</title>
</head>

<body>
  {% block content %}
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000;">
    <div class="container-fluid">
      <h1 class="navbar-brand fw-bold text-white">KARIBU GROCERIES LIMITED</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/home/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sales/">Sales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products/">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout/">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <form method="POST" class="update-form">
        <h1>Update Stock Levels</h1>
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success btn-update">Update</button>
      </form>
    </div>
  </div>
  {% endblock %}
  <div class="footer">
    &copy; 2025 Karibu Groceries Ltd. All rights reserved.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
