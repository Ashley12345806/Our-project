{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/dashboard.css/' %}">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <div>
            <h3>Admin Dashboard</h3>
            <a href="/home/"><i class="fas fa-home"></i> HOME</a>
            <a href="/products/"><i class="fas fa-building"></i> PRODUCTS</a>
            <a href="/receipt/"><i class="fas fa-box"></i> RECEIPTS</a>
            <a href="/deferredpaymentlist/"><i class="fas fa-credit-card"></i> PAYMENTS</a>
            <a href="/sales/"><i class="fas fa-dollar-sign"></i> SALES</a>
            <a href="/logout/" style="color: #ffdddd;"><i class="fas fa-sign-out-alt"></i> LOG OUT</a>
        </div>
    </div>

    <div class="main-content">
        <h2>Welcome, Admin</h2>
        <div class="cards">
            <div class="card">
                <h5>Branches</h5>
                <h3>{{ total_branches }}</h3>
            </div>
            <div class="card">
                <h5>Products</h5>
                <h3>{{ total_products }}</h3>
            </div>
            <div class="card">
                <h5>Receipts</h5>
                <h3>{{ total_receipts }}</h3>
            </div>
            <div class="card">
                <h5>Total Sales</h5>
                <h3>UGX {{ total_sales}}</h3>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2025 KARIBU GROCERIES LTD. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
