{% extends 'kgl_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static '/css/addproduct.css/' %}">
<title>Add Product - Karibu Groceries</title>

<div class="form-container">
  <form action="" method="POST">
    <h1><i class="fas fa-box-open me-2"></i>Add Product To Stock</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn">
  </form>
</div>
{% endblock %}
