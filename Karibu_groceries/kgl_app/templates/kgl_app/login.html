{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" {% if dark_mode %}class="dark" {% endif %}>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/login.css/' %}">
    <title>Login - Karibu Groceries</title>
    <style>
        :root {
            --primary-color: #5D5CDE;
            --secondary-color: #FF9F67;
            --light-bg: #FFFFFF;
            --dark-bg: #181818;
            --dark-text: #F5F5F5;
            --border-radius: 20px;
            --black: #000000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        html.dark body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            background-color: #d1dfed;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            height: 450px;
        }

        html.dark .container {
            background-color: #000;
        }

        .container h3 {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container h3 i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        button[type="submit"] {
            background-color: var(--black);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 600;
            color: white;
            transition: background-color 0.2s;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #333333;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #d1dfed;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        html.dark footer {
            background-color: #242424;
            color: #000;
        }

        footer a {
            color: #FF9F67;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            color: #FF9F67;
        }

        /* Top Decorator */
        .decorator {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="decorator"></div>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
        <form id="form" method="POST" class="w-100">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-100">Login</button>
        </form>
        <footer class="mt-3 w-100">
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <i class=" text-primary me-2"></i>
                    Need an account? <a href="/signup/">Register here</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
