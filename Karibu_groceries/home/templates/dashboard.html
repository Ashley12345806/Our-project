<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 20%;
            background-color: orange;
            color: white;
            padding: 1rem;
            min-height: 100vh;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .sidebar a i {
            margin-right: 0.5rem;
        }

        .sidebar a:hover {
            background-color: #ffc107;
        }

        .main-content {
            width: 80%;
            padding: 1.5rem;
            background-color: #f9f9f9;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .card {
            flex: 1;
            margin: 0 0.5rem;
            background-color: bisque;
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <div class="sidebar">
        <h3>Menu</h3>
        <a href="Dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="companies.html"><i class="fas fa-building"></i> Companies</a>
        <a href="users.html"><i class="fas fa-users"></i> Users</a>
        <a href="products.html"><i class="fas fa-box"></i> Products</a>
        <a href="payments.html"><i class="fas fa-credit-card"></i> Payments</a>
        <a href="sales.html"><i class="fas fa-dollar-sign"></i> Sales</a>
        <a href="logout.html" style="color: red;"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <h2>Dashboard</h2>
        <div class="cards">
            <div class="card">Companies <h3>2</h3>
            </div>
            <div class="card">Users <h3>5</h3>
            </div>
            <div class="card">Products <h3>6</h3>
            </div>
        </div>
    </div>

    <footer class="text-center">

</html>
